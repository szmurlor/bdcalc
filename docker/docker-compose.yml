version: "3.7"
services:
  ray-head:
    hostname: ray-head
    image: szmurlor/bdcalc:0.1
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "4"
          memory: 8192M
      restart_policy:
        condition: on-failure
    ports:
      - "80:80"
    networks:
      - doses-net
      - hostnet
    volumes:
      - doses-nfs:/doses-nfs
    deploy:
      placement:
        constraints: [node.role == manager]      
    command: /bin/bash start-head.sh
  ray-node:
    hostname: ray-node-{{.Node}}
    image: szmurlor/bdcalc:0.1
    deploy:
      # start only one service on each node of a swarm
      mode: global
      resources:
        limits:
          cpus: "4"
          memory: 8192M
      restart_policy:
        condition: on-failure
    networks:
      - doses-net
    volumes:
      - doses-nfs:/doses-nfs
    command: /bin/bash start-node.sh
networks:
  doses-net:
  hostnet:
    external: true    
    name: host
volumes:
  doses-nfs:
    driver_opts:
      type: "nfs"
      o: "addr=goope-nas-2.iem.pw.edu.pl,nolock,soft,rw"
      device: ":/nfs/doses"
